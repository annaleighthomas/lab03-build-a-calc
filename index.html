<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator App!</h1>
    </main>
    <section>
        <div>
            <input id="input-ADD1" type="number" />
            +
            <input id="input-ADD2" type="number" />
            <button id="button-ADD">ADD</button>
            <div id="output-ADD"></div>
        </div>
        <div>
            <input id="input-SUB1" type="number" />
            -
            <input id="input-SUB2" type="number" />
            <button id="button-SUB">SUBTRACT</button>
            <div id="ouput-SUB"></div>
        </div>
        <div>
            <input id="input-MULT1" type="number" />
            *
            <input id="input-MULT2" type="number" />
            <button id="mult-button">MULTIPLY</button>
            <div id="mult-output"></div>
        </div>
        <div>
            <input id="input-DIV1" type="number" />
            /
            <input id="input-DIV2" type="number" />
            <button id="div-button">DIVIDE</button>
            <div id="div-output"></div>
        </div>
    </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
