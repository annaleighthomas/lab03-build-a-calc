<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>

<body>
    <header>
        <div class="gutter-right logo">

    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png" />

    <section>
        <input id="input-ADD1" type="number" />
        +
        <input id="input-ADD2" type="number" />

        <div id="output-ADD"></div><br>

        <input id="input-SUB1" type="number" />

        <input id="input-SUB2" type="number" />

        <div id="ouput-SUB"></div><br>

        <input id="input-MULT1" type="number" />
        *
        <input id="input-MULT2" type="number" />

        <div id="mult-output"></div><br>

        <input id="input-DIV1" type="number" />
        /
        <input id="input-DIV2" type="number" />
        <button id="div-button">DIVIDE</button>
        <div id="div-output"></div><br>


    </section>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
